    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <!-- Timeblocks go here -->
        <div class="row">
            <div class="col 2 mt-4 time-block t1">9:00 am</div>

            <button class="col-1 saveBtn fa fa-calender-check-o b-10">Save</button>
        </div>

        <div class="row">
            <div class="col 2 mt-4 time-block t2">10:00 am</div>

        </div>

        <div class="row">
            <div class="col 2 mt-4 time-block t3">11:00 am</div>
            <textarea class="col-8 first inpuText e11"></textarea>
            <button class="col-1 saveBtn fa fa-calender-check-o b-12">Save</button>
        </div>

        <div class="row">

        </div>

        <div class="row">

            <button class="col-1 saveBtn fa fa-calender-check-o b-14">Save</button>
        </div>

        <div class="row">

    </div>
